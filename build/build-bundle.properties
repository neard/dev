# The bundle name
# Example: apache, php, phpmyadmin git, etc...
#bundle.name = apache

# Bundle release (default r1)
bundle.release = r1

# Bundle type
#bundle.type = bins

# Bundle format for compression. Can be zip or 7z (default 7z)
bundle.format = 7z

# Module untouched url
module.untouchedurl = https://raw.githubusercontent.com/crazy-max/neard-modules-untouched/master/modules/@module@.properties
